<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Интерактивный проект об экологических проектах «Норникеля» по сохранению природных экосистем.">
    <meta property="og:image" content="img/opengraph-telegram.jpg"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preload" href="img/loader.gif" as="image">
    <script>
      if(document.location.pathname === '/') {
        let head = document.head
        let link = document.createElement('link');

          link.rel = 'preload';
          link.href = 'img/hero-main.webp';
          link.as = 'image';

          head.appendChild(link)
      }
    </script>

    <title>Сохраняя экосистемы</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
