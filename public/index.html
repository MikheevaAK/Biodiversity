<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="og:description" content="Интерактивный проект об экологических проектах «Норникеля» по сохранению природных экосистем.">
    <meta name="twitter:card" content="summary_large_image" /> -->
    <meta name = "description" content = " Интерактивный проект об экологических проектах «Норникеля» по сохранению устойчивости экосистем.">  

    <!-- Мета-теги Facebook -->
    <meta property = " og:url " content = " https://biodiversity-seven.vercel.app/ " >  
    <meta property = " og:type " content = " веб-сайт " >  
    <meta property = " og:title " content = " Сохраняя экосистемы " >  
    <meta property = " og:description " content = " Интерактивный проект об экологических проектах «Норникеля» по сохранению устойчивости экосистем." >  
    <!-- <meta property = " og:image " content = "https://biodiversity-seven.vercel.app/img/opengraph-telegram.jpg" > -->

    <script>
      let head = document.head
      let meta = document.createElement('meta');
      meta.setAttribute('property', 'og:image');
      // meta.content = `${document.location.origin}/img/opengraph-telegram.jpg`;
      meta.content = `https://biodiversity-seven.vercel.app/img/opengraph-telegram.jpg`;
      head.appendChild(meta)

      let metaUrl = document.createElement('meta');
      metaUrl.setAttribute('name', 'twitter:image');
      // meta.content = `${document.location.origin}/img/opengraph-telegram.jpg`;
      metaUrl.content = `https://biodiversity-seven.vercel.app/img/opengraph-telegram.jpg`;
      head.appendChild(metaUrl)
    </script>
    <!-- Мета-теги Твиттера -->
    <meta name = " twitter:card " content = " summary_large_image " >  
    <meta property = " twitter:domain " content = " biodiversity-seven.vercel.app " >  
    <meta property = " twitter:url " content = " https://biodiversity-seven.vercel.app/ " >  
    <meta name = " twitter:title " content = " Сохраняя экосистемы " >  
    <meta name = " twitter:description " content = " Интерактивный проект об экологических проектах «Норникеля» по сохранению устойчивости экосистем." >  
    <!-- <meta name = " twitter:image " content = "https://biodiversity-seven.vercel.app/img/opengraph-telegram.jpg" > -->
        
    <script>
      if(document.location.pathname === '/') {
        let head = document.head
        let link = document.createElement('link');
          link.rel = 'preload';
          link.href = 'img/hero-main.webp';
          link.as = 'image';
          head.appendChild(link)
      }
    </script>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preload" href="img/loader.gif" as="image">
    <title>Сохраняя экосистемы</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
