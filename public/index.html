<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="og:description" content="Интерактивный проект об экологических проектах «Норникеля» по сохранению природных экосистем.">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preload" href="img/loader.gif" as="image">
    <script>
      let head = document.head
      let meta = document.createElement('meta');
      meta.setAttribute('property', 'og:image');
      meta.content = `${document.location.origin}/img/opengraph-telegram.jpg`;
      head.appendChild(meta)
      let metaUrl = document.createElement('meta');
      metaUrl.setAttribute('property', 'og:image:secure_url');
      metaUrl.content = `${document.location.origin}/img/opengraph-telegram.jpg`;
      head.appendChild(metaUrl)

      if(document.location.pathname === '/') {
        let head = document.head
        let link = document.createElement('link');

          link.rel = 'preload';
          link.href = 'img/hero-main.webp';
          link.as = 'image';

          head.appendChild(link)
      }
    </script>
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpg" />
    <title>Сохраняя экосистемы</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
